<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/Задача34.css">
    <title>Title</title>
</head>
<body>
    <div class="block">
        <div class="name">
          <span class="name-style">CSS</span>
        </div>
        <div class="text">
            <code>
                <div class="container1">
                    <span class="text-orange">.something-semantic</span>
                    <span class="symb">{</span>
                    <div class="container2">
                        <div>
                            <span class="text-style1">display</span><span class="symb">:</span>
                            <span class="text-style2"> table</span><span class="symb">;</span>
                        </div>
                        <div>
                            <span class="text-style1"> width</span><span class="symb">:</span>
                            <span class="text-style2">100%</span><span class="symb">;</span>
                        </div>
                    </div>
                    <span class="symb">}</span>
                </div>
                <div class="container1">
                    <span class="text-orange">.something-else-semantic</span>
                    <span class="symb">{</span>
                    <div class="container2">
                        <div>
                            <span class="text-style1">display</span><span class="symb">:</span>
                            <span class="text-style2"> table-cell</span><span class="symb">;</span>
                        </div>
                        <div>
                            <span class="text-style1"> text-align</span><span class="symb">:</span>
                            <span class="text-style2">center</span><span class="symb">;</span>
                        </div>
                        <div>
                            <span class="text-style1"> vertical-align</span><span class="symb">:</span>
                            <span class="text-style2">middle</span><span class="symb">;</span>
                        </div>
                    </div>
                    <span class="symb">}</span>
                </div>
            </code>
        </div>
    </div>
</body>
</html>
